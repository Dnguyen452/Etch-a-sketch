<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch project</title>
    <script type="text/javascript" src="etchSketch.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="header"><h1>Etch-a-sketch</h1></div>
      <div class="content">
        <div class="board"></div>
        <div class="button">
          <button>Black</button>
          <button>White</button>
          <button>Random</button>
          <button>Reset</button>
        </div>
        <div>
          <input type="text" placeholder="size-of-board" value="16" />
          <button>Set Size</button>
        </div>
      </div>
    </div>
  </body>
</html>
